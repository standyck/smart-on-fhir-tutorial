<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>standyckExample-SMART-App</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <link rel='stylesheet' type='text/css' href='./src/css/my.css'>
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <h2>Example-SMART-App</h2>

      <h3>Patient Resource</h3>
      <dl>
          <dt>First Name:</dt>
          <dd id='fname'></dd>

          <dt>Last Name:</dt>
          <dd id='lname'></dd>

          <dt>Gender:</dt>
          <dd id='gender'></dd>

          <dt>Date of Birth:</dt>
          <dd id='birthdate'></dd>

          <dt>Age:</dt>
          <dd id='age'></dd>
      </dl>

      <h3>Diagnostic Reports</h3>
      <dl id='drs'>TBD</dl>
    </div>
    <script src='./lib/es6-shim-0.35.1.min.js'></script>
    <script type='text/javascript' src='./src/js/example-smart-app.js'></script>
    <script src='./lib/fhir-client.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
  </body>
</html>
